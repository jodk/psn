# ***** Set root logger level to WARN and its two appenders to stdout and R.
log4j.rootLogger=INFO, stdout,R
log4j.logger.centron=INFO
log4j.logger.com.jolbox.bonecp=WARN

# ***** stdout is set to be a ConsoleAppender.
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
# ***** stdout uses PatternLayout.
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
# ***** Pattern to output the caller's file name and line number.
log4j.appender.stdout.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss:SSS} [%-4p]: %m. (%F:%M:%L)%n

# ***** R is set to be a RollingFileAppender.
log4j.appender.R=org.apache.log4j.RollingFileAppender
log4j.appender.R.File=psn.log
# ***** Max file size is set to 10MB
log4j.appender.R.MaxFileSize=10000KB
# ***** Keep backup file.
log4j.appender.R.MaxBackupIndex=10
# ***** R uses PatternLayout.
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%p [%-d{yyyy-MM-dd HH:mm:ss}] [%t] [%C.%M()] (%F:%L) - %m%n

